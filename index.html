<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Nhúng</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ẩn thanh cuộn */
        }
        .video-container {
            position: relative;
            width: 100vw; /* Chiều rộng toàn bộ cửa sổ */
            height: 100vh; /* Chiều cao toàn bộ cửa sổ */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Không hiển thị viền */
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe src="https://drive.google.com/file/d/1HKxNbRRb8QtWaZcpQ-OP1eqPyVJpJO_p/preview" width="640" height="480" allow="autoplay"></iframe>
</div>

</body>
</html>
